<!DOCTYPE html>
<html>
<head>
  <title>College Admission Form</title>
</head>
<body>
  <center><h1>Madanapalle Institute Of Technology & Science</h1></center>
  <img  src="image.jpg" alt="no image"  width="100" height="100" align="right"> <br><br>
  <form>
    <h2>Personal information</h2>
    <label for="name">Student Name:</label>
    <input type="text" id="student name" name="student name"><br>

    <label for="name">Father Name:</label>
    <input type="text" id="father name" name="father name"><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone Number:</label>
    <input type="integer" id="phone" name="phone" required><br>

    <label>Gender:</label><br>
    <label for="male">male</label>
    <input type="radio" name="gender" value="male">
    <label for="female">female</label>
    <input type="radio" name="gender" value="female"><br>

    <h2>Address Details</h2>

    <label for="address">Address:</label><br>
    <label for="door number">Door Number:</label>
    <input type="integer" id="door number" name="door number"><br>

    <label for="nagar">Nagar:</label>
    <input type="text" id="nagar" name="nagar"><br>

    <label for="mandal">Mandal</label>:</label>
    <input type="text" id="mandal" name="mandal"><br>

    <label for="district">District:</label>
    <input type="text" id="district" name="district"><br>

    <h2>choosing Branch</h2>
    <label for="branch">Branch:</label>
    <select id="branch" name="branch">
      <option value="CSE">CSE</option>
      <option value="ECE">ECE</option>
      <option value="CAI">CAI</option>
    </select><br>
    <h2>Required Documents</h2>

    <label for="documents">Upload Documents:</label>
    <input type="file" id="documents" name="documents"><br>

    <label for="high school transcript">High School Transcript:</label>
    <input type="text" id="high school transcript" name="high school transcript"><br>

    <label for="marks memo">Marks Memo:</label>
    <input type="text" id="marks memo" name="marks memo"><br>

    <h2>Signature</h2>

    <label for="student signature">Student Signature:</label>
    <input type="text" id="signature" name="signature"><br><br>


    <input type="submit" value="Submit">
    <input type="reset" value="reset">
    <hr>
  </form>
</body>
</html>
